<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My ToDo-List</title>
<!-- importerad font -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<!-- favicon -->
<link rel="icon" href="bilder/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <h1> My ToDo-List</h1>
  <div class="app">
    <div id="list"></div>
  </div>

  <div id="modal" class="modal hide">
    <div class="modal-content">
      <form id="form">
        <button id="closeBtn" type="button" class="close" aria-label="Stäng">X</button>
        <label for="title">Titel:</label>
        <input id="title" type="text" required>
        <label for="date">Datum:</label>
        <input id="date" type="datetime-local">
        <label for="desc">Beskrivning:</label>
        <input id="desc" rows="3"></input>
        <button id="saveBtn" class="btn big" type="submit">Lägg till</button>
      </form>
    </div>
  </div>

  <div id="confirmModal" class="modal hide">
    <div class="modal-content">
      <p style="margin-bottom:15px;">Vill du verkligen ta bort denna task?</p>
      <div style="display:flex; justify-content: space-between; gap:10px;">
        <button id="confirmYes" class="btn">Ja</button>
        <button id="confirmNo" class="btn" style="background: var(--blue);">Nej</button>
      </div>
    </div>
  </div>
</main>

<button id="fab" class="fab" type="button">+</button>
<script src="script.js"></script>
</body>
</html>
